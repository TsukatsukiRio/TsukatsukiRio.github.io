<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>鼠标悬停背景图片放大</title>
  <style>
  .box {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
      background-image: url('img/4.png');
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      transition: all 0.5s ease;
    }

  .box:hover {
      background-size: 120% 120%;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
