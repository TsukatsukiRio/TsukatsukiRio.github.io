<!DOCTYPE html>
<html>

<head>
  <style>
   .box {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      margin: 10px;
      cursor: pointer;
      text-align: center;
      line-height: 100px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="box" onclick="changeImage('img/1.png')">图片1</div>
  <div class="box" onclick="changeImage('img2.png')">图片2</div>
  <div class="box" onclick="changeImage('img3.jpg')">图片3</div>

  <img id="myImage" src="img\2.png" alt="默认图片">

  <script>
    function changeImage(imageSrc) {
      document.getElementById('myImage').src = imageSrc;
    }
  </script>
</body>

</html>
