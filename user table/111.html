<body>
<divclass="toubu">
<divclass="ssl">
<inputtype="search"id="searchInput">
<buttonid="searchButton">Search</button>
</div>
</div>
<divclass="contacts-container">
<divclass="contact-item">
<divclass="contact-avatar">A</div>
<divclass="contact-info">
<divclass="contact-name">JohnDoe</div>
<divclass="contact-phone">123-456-7890</div>
</div>
<divclass="contact-actions">
<button>Edit</button>
<button>Delete</button>
</div>
</div>
<divclass="contact-item">
<divclass="contact-avatar">B</div>
<divclass="contact-info">
<divclass="contact-name">JaneSmith</div>
<divclass="contact-phone">098-765-4321</div>
</div>
<divclass="contact-actions">
<button>Edit</button>
<button>Delete</button>
</div>
</div>
</div>
<script>
constsearchInput=document.getElementById('searchInput');
constsearchButton=document.getElementById('searchButton');
searchButton.addEventListener('click',function(){
constkeyword=searchInput.value.trim().toLowerCase();
constcontactItems=document.querySelectorAll('.contact-item');
if(keyword===''){
contactItems.forEach(contactItem=>{
contactItem.style.display='block';
constcontactNameElement=contactItem.querySelector('.contact-name');
contactNameElement.innerHTML=contactNameElement.textContent;
});
}else{
contactItems.forEach(contactItem=>{
constcontactName=contactItem.querySelector('.contact-name').textContent.toLowerCase();
constshouldShow=contactName.includes(keyword);
contactItem.style.display=shouldShow?'block':'none';
if(shouldShow){
//假设这里有一个函数highlightName来生成高亮显示的名称，示例如下
//consthighlightedName=highlightName(contactName);
//contactNameElement.innerHTML=highlightedName;
}else{
constcontactNameElement=contactItem.querySelector('.contact-name');
contactNameElement.innerHTML=contactNameElement.textContent;
}
});
}
});
</script>
</body>
