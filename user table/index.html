<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户表</title>
  <link rel="stylesheet" href="css\index.css">
</head>

<body>
  <header>
    <div class="toubu">
      <div class="ssl">
        <input type="search" placeholder="搜索联系人">
        <button>搜索</button>
      </div>
      <button class="add">新增</button>
    </div>
    <div class="contacts-container" id="contactsContainer"></div>

    <div class="augment">
      <div class="zt">
        <h2 id="mc"></h2>
        <div class="qb">
          <div class="ok1">
            <label for="username">用户名</label>
            <input type="xingzhen" id="username" required>
            <div class="ok2">
              <label for="username">备注</label>
              <input type="text" id="beizuu" required>
            </div>
            <div class="an">
              <button class="qd yes-btn">确定</button>
              <button class="qd not-btn">取消</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="qx1">
      <div class="cancel">
        <h2>是否删除</h2>
        <qb>
          <div class="an">
            <button class="qd qcqd-btn">确定</button>
            <button class="qd qx-btn">取消</button>
          </div>
        </qb>
      </div>
    </div>
    <div id="contactsContainer"></div>
  </section>
  <script src="js\script.js"></script>
</body>

</html>
